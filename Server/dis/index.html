<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeVS</title>
    <link rel="stylesheet" href="../../App/style/indexstyle.css">
</head>
<body>
    <h1 style="--x: 6; --y: -6;">
    <span id="FirstS" style="--index: 0; --alpha-l: 0.125; --alpha-u: 0.25;">S</span>
    <span style="--index: 1; --alpha-l: 0.125; --alpha-u: 0.25;">n</span>
    <span style="--index: 2; --alpha-l: 0.125; --alpha-u: 0.25;">a</span>
    <span style="--index: 3; --alpha-l: 0.125; --alpha-u: 0.25;">k</span>
    <span style="--index: 4; --alpha-l: 0.125; --alpha-u: 0.25;">e</span>
    <span style="--index: 5; --alpha-l: 0.125; --alpha-u: 0.25;">V</span>
    <span id="SecondS" style="--index: 6; --alpha-l: 0.125; --alpha-u: 0.25;">S</span>
    </h1>
    <div id="btnContainer">
        <button id="Local">Play Offline</button>
        <button id="Online">Play Online</button>
        <button id="Join">Join</button>
        <button id="Host">Host</button>
        <button id="Home">Home</button>
    </div>
    
    <input id="Input" type="text" placeholder="Input Code From Host">
    <button id ="Submit" >Go</button>
    <p>Game By: Thomas Lane </p>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./socket.js"></script>
    <script src="../../App/dis/index.js"></script>
    
</body>
</html>
